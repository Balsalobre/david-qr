<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#e2e8f0" text-anchor="middle">
    QR Generator
  </text>

  <!-- Subtitle -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="400" fill="#94a3b8" text-anchor="middle">
    para mi amigo David
  </text>

  <!-- QR Icon representation -->
  <g transform="translate(520, 340)">
    <!-- Simple QR-like pattern -->
    <rect x="0" y="0" width="40" height="40" fill="#e2e8f0" rx="4"/>
    <rect x="50" y="0" width="40" height="40" fill="#e2e8f0" rx="4"/>
    <rect x="100" y="0" width="40" height="40" fill="#e2e8f0" rx="4"/>

    <rect x="0" y="50" width="40" height="40" fill="#e2e8f0" rx="4"/>
    <rect x="100" y="50" width="40" height="40" fill="#e2e8f0" rx="4"/>

    <rect x="0" y="100" width="40" height="40" fill="#e2e8f0" rx="4"/>
    <rect x="50" y="100" width="40" height="40" fill="#e2e8f0" rx="4"/>
    <rect x="100" y="100" width="40" height="40" fill="#e2e8f0" rx="4"/>
  </g>

  <!-- Footer text -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" opacity="0.8">
    Genera códigos QR rápidamente • 100% local • Sin guardar datos
  </text>
</svg>
