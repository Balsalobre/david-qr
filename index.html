    <!-- CSS cr铆tico inline para evitar FOUC -->
    <style>
      /* Estilos cr铆ticos para carga inicial */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
        background-attachment: fixed;
        color: #e2e8f0;
        overflow: hidden;
      }

      /* Loader inicial */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-content {
        text-align: center;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(99, 102, 241, 0.2);
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loader-text {
        color: #e2e8f0;
        font-size: 1rem;
        opacity: 0.8;
      }

      /* Ocultar contenido hasta que cargue */
      body:not(.loaded) > :not(#app-loader) {
        opacity: 0;
      }
    </style>
